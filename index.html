<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>İphone 15 Pro Max Design</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js">
</head>

<body>
        <div class="center">
            <div class="logo">
                <h1>NEW İphone 15 Pro MAX</h1>
                <img src="image/icons8-apple-500.png" alt="">
            </div>
            <div class="phone-container">
                <div class="top">
                    <div class="clock">
                        <p>04:11</p>
                    </div>
                    <div class="dynamic-island">
                        <div class="circle"></div>
                    </div>
                    <div class="wifi">
                        <i class="fa-solid fa-wifi"></i>
                    </div>
                    <div class="battery">
                        <i class="fa-solid fa-battery-three-quarters"></i>
                    </div>
                </div>

                

                <div class="apps" id="main">
                    <div class="appname">
                        <img width="35px" height="35px" src="image/app-store.png" alt="">
                        <p>App Store</p>
                    </div>
                    <div class="appname">
                        <img width="35px" height="35px" src="image/apple-tv.png" alt="">
                        <p>Apple TV</p>
                    </div>
                    <div class="appname">
                        <img width="35px" height="35px" src="image/Light@PNG-20.png" alt="">
                        <p>Reminder</p>
                    </div>
                    <div class="appname">
                        <img width="35px" height="35px" src="image/music.png" alt="">
                        <p>Music</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG.png" alt="">
                        <p>Safari</p>
                    </div>
                    <div class="appname">
                        <img src="image/itunes.png" alt="">
                        <p>iTunes</p>
                    </div>
                    <div class="appname">
                        <img src="image/stocks.png" alt="">
                        <p>Stock</p>
                    </div>
                    <div class="appname">
                        <img src="image/Light@PNG.png" alt="">
                        <p>Healt</p>
                    </div>
                    <div class="appname">
                        <img src="image/movie.png" alt="">
                        <p>Movie</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-2.png" alt="">
                        <p>Find My</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-5.png" alt="">
                        <p>Files</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-6.png" alt="">
                        <p>Airdrop</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-7.png" alt="">
                        <p>Messages</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-8.png" alt="">
                        <p>FaceTime</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-10.png" alt="">
                        <p>Weather</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-11.png" alt="">
                        <p>Compass</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-12.png" alt="">
                        <p>Clock</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-13.png" alt="">
                        <p>PodCasts</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-14.png" alt="">
                        <p>Contacts</p>
                    </div>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                </div>
                <div class="bottom">
                    <div class="appname">
                        <img src="image/@PNG-4.png" alt="">
                        <p>Photos</p>
                    </div>
                    <div class="appname">
                        <img width="35px" height="35px" src="image/notes.png" alt="">
                        <p>Notes</p>
                    </div>
                    <div class="appname">
                        <img width="35px" height="35px" src="image/settings.png" alt="">
                        <p>Settings</p>
                    </div>
                    <div class="appname">
                        <img src="image/@PNG-9.png" alt="">
                        <p>Camera</p>
                    </div>
                    

                    
                   





                </div>

            </div>
        </div>



        <script src="script.js"></script>
</body>

</html>
